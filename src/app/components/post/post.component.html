<div style="margin:20px 0 20px 0;">

  
  <div *ngIf=isStatement [innerHTML]="content" class="statement">
    
  </div>



  <div *ngIf=!isStatement>
    <carousel class="slideshow" interval="false">
      <slide *ngFor="let img of images" style="text-align:center">
        <img class="img-responsive center-block" style="width:100%" [src]="img.url" alt="First slide">
        <div class="caption" *ngIf="img.caption">
          <p style="color: white" [innerHTML]="img.caption"></p>
        </div>
      </slide>
    </carousel>
    <accordion>
      <accordion-group #group [isDisabled]="content === undefined">
        <div accordion-heading>
          <h3 class="post-title" style="margin-top:5px;" [innerHTML]="title"></h3>
          <span [innerHTML]="excerpt"></span>
          <i *ngIf="content !== undefined" class="pull-right float-xs-right glyphicon" [ngClass]="{'glyphicon-chevron-down': group?.isOpen, 'glyphicon-chevron-right': !group?.isOpen}"></i>
        </div>
        <div [innerHTML]="content" *ngIf="content !== undefined"></div>
      </accordion-group>
    </accordion>
  </div>
</div>
